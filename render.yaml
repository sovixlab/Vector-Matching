services:
  # Web service
  - type: web
    name: vector-matching-web
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build-css
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn vector_matching.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: vector-matching-web.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://vector-matching-web.onrender.com
      - key: OPENAI_API_KEY
        sync: false  # Moet handmatig worden ingesteld

databases:
  # PostgreSQL database
  - name: vector-matching-db
    plan: free
